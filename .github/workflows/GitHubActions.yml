# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    #Run on windows because msbuild requires a windows host.
    runs-on: windows-latest
    #runs-on: ubuntu-latest
#    strategy:
#      matrix:
#        dotnet-version: [ '2.0.x', '2.1.x', '3.0.x', '3.1.x', '5.0.x', '6.0.x' ]

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET 6
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Setup .NET 5
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 5.0.x
    - name: Setup .NET 3.1
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 3.1.x
    - name: Setup .NET 3.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 3.0.x

    - name: Setup .NET Core 2.1
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1.3

    - name: Setup .NET Core 2.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.1.3

    - name: Setup NuGet.exe
      uses: NuGet/setup-nuget@v1.1.1

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build "Elephant.NuGets.sln" --configuration Release --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal
